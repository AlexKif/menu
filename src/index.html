<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ostozhenka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header class="header">

            </div>
            <div class="line line-vertical line-1"></div>

            <div class="line line-vertical line-4"></div>
            <div class="line line-vertical line-5"></div>

            <div class="line line-horizontal line-7"></div>
        </div>
    </div>
    <div class="header__wrapper">
        <h1 class="header__logo logo">
            <a href="#" class="logo__link">
                <img src="./images/logo.png" alt="Ostozhenka" class="logo__image">
            </a>
        </h1>
        <div class="header__burger burger">
            <span class="burger__line burger__line_first"></span>
            <span class="burger__line burger__line_second"></span>
            <span class="burger__line burger__line_third"></span>

        <nav class="header-navigation navigation">
            <div class="navigation__wrapper header-navigation__wrapper">
                <ul class="navigation__menu">
                    <li class="navigation__item header-navigation__item">
                        <a href="#" class="navigation__link">О проекте</a>
                        <a href="#" class="navigation__sub-link">О жилом комплексе</a>
                    </li>
                    <li class="navigation__item header-navigation__item">
                        <a href="#" class="navigation__link">Архитектура</a>

                    </li>
                    <li class="navigation__item header-navigation__item">

                    </li>
                    <li class="navigation__item header-navigation__item">
                        <a href="#" class="navigation__link">Квартиры</a>
                        <a href="#" class="navigation__sub-link">Предложения о продаже</a>
                    </li>
                    <li class="navigation__item header-navigation__item">
                        <a href="#" class="navigation__link">Презентация</a>
                        <a href="#" class="navigation__sub-link">Видео и pdf презентация</a>
                    </li>
                    <li class="navigation__item header-navigation__item">
                        <a href="#" class="navigation__link">Контакты</a>
                        <a href="#" class="navigation__sub-link">Обратная связь</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</html>
